<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit Converter</title>

  </head>
  <body>

         <fieldset id='measurement'>
         Measurement: <input type="text" name="Measurement">
        <input type="button" name="Submit" value="Submit">
        </fieldset>

        <fieldset id="to">
          <legend>To</legend>
          <input type="radio" name="English" value="English"> English<br>
            <input type="radio" name="Metric" value="Metric"> Metric<br>
        </fieldset>

        <fieldset id="unit">
          <legend>Units</legend>
          <input type="radio" name="In/Cm" value="In/Cm"> inches to/from centimeters<br>
          <input type="radio" name="ounces to mlm" value="fluid ounces to/from milliliters"> fluid ounces to/from milliliters
          <br>
          <input type="radio" name="mile to km" value="In/Cm"> miles to/from kilometers<br>
          <input type="radio" name="lbs to kg" value="In/Cm"> pounds to/from kilograms<br>
          <input type="radio" name="shit-ton to metric" value="In/Cm"> standard shit-ton to metric shit-ton  <br>
        </fieldset>







  </body>
</html>
